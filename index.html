<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar
      {
        display: flex;
        justify-content: space-between;
      }

      #add-money
      {
        text-align: center;
      }

      #amount
      {
        width: 18%;
        height: 25px;
      }

      #add_to_wallet
      {
        width: 10%;
        height: 30px;
        font-weight: bold;
      }

      #book_movies
      {
        width: 10%;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <input type="number" id="amount">
      <!-- input box for accepting money with id as "amount" -->
      <button id="add_to_wallet">add to wallet</button>
      <!-- button with id as "add_to_wallet" -->
      <button id="book_movies"><a href="movies.html">Book Movie</a></button>
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>



<script src="./scripts/index.js"></script>
